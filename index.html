<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Realidade Geométrica Quântica</title>
    
    <!-- Pré-conexões para performance -->
    <link rel="preconnect" href="https://cdn.skypack.dev">
    <link rel="preconnect" href="https://unpkg.com">
    
    <!-- Folha de estilo principal -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Meta tags para Open Graph -->
    <meta property="og:title" content="Realidade Geométrica Quântica">
    <meta property="og:description" content="Uma experiência imersiva em geometria sagrada e física quântica">
    <meta property="og:image" content="preview.jpg">
</head>
<body>
    <!-- Sistema de Carregamento -->
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">INICIALIZANDO REALIDADE QUÂNTICA...</div>
    </div>

    <!-- Camadas de Efeitos Visuais -->
    <div id="energyOverlay"></div>
    <div class="distortion-effect"></div>
    
    <!-- Sistema de Partículas -->
    <div id="quantumField"></div>
    
    <!-- Canvas Principal -->
    <canvas id="scene"></canvas>

    <!-- Scripts -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.136.0",
            "three/addons/": "https://cdn.skypack.dev/three@0.136.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module" src="script.js"></script>
    
    <!-- Fallback para navegadores sem JS -->
    <noscript>
        <div class="noscript-warning">
            <h1>ATENÇÃO: A EXPERIÊNCIA REQUER JAVASCRIPT</h1>
            <p>Ative o JavaScript em seu navegador para acessar a realidade quântica completa.</p>
        </div>
    </noscript>
</body>
</html>
